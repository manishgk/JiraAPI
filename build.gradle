// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'
apply plugin: 'maven'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
    
    
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:23.0'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    testCompile group: 'io.cucumber', name: 'cucumber-junit', version: '3.0.2'
    compile group: 'io.cucumber', name: 'cucumber-java', version: '3.0.2'
    compile group: 'io.cucumber', name: 'cucumber-core', version: '3.0.2'
    compile group: 'io.cucumber', name: 'gherkin', version: '5.1.0'
    testCompile group: 'org.testng', name: 'testng', version: '6.14.3'
    compile group: 'org.testng.testng-remote', name: 'testng-remote', version: '1.3.2'
    testCompile group: 'io.rest-assured', name: 'rest-assured', version: '3.1.0'
    compile group: 'io.rest-assured', name: 'json-schema-validator', version: '3.1.0'
    compile group: 'io.rest-assured', name: 'json-path', version: '3.1.0'
    compile group: 'io.rest-assured', name: 'rest-assured-common', version: '3.1.0'
    compile group: 'io.rest-assured', name: 'xml-path', version: '3.1.0'
    testCompile group: 'io.rest-assured', name: 'spring-mock-mvc', version: '3.1.0'
    compile group: 'io.rest-assured', name: 'scala-support', version: '3.1.0'
    compile group: 'io.rest-assured', name: 'modules', version: '3.1.0', ext: 'pom'
    compile group: 'io.rest-assured', name: 'rest-assured-parent', version: '3.1.0', ext: 'pom'
    
    
    
    
    
    
}

